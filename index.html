                            fontSize: '14px',
                            color: COLORS.textLight,
                            fontWeight: '600'
                        }}>
                            å•é¡Œ {currentQ + 1} / {currentQuestions.length}

                    </div>

                    <div style={{

                        <div>
                            {currentQuestion.options.map((option) => (
                                <button
                                    key={option.id}
                                    onClick={() => handleOptionSelect(option)}
                                    style={{
                                        width: '100%',
                                        padding: '18px 20px',

                                        background: selectedOption === option.id ? COLORS.primary : COLORS.cardBg,
                                        border: selectedOption === option.id ? `2px solid ${COLORS.primary}` : '2px solid rgba(0,77,77,0.2)',
                                        borderRadius: '12px',
                                        color: selectedOption === option.id ? 'white' : COLORS.text,
                                        fontSize: '16px',
                                        fontWeight: '600',
                                        cursor: 'pointer',
                                        transition: 'all 0.2s ease',
                                        textAlign: 'left',

                                    }}
                                >
                                    <span>{option.label}</span>
                                    {selectedOption === option.id && (
                                        <div style={{
                                            width: '24px',

                                            <div style={{

                                                height: '12px',

                    </div>

                    <div style={{
                        position: 'fixed',

                        left: 0,
                        right: 0,
                        padding: '16px 20px',
                        background: COLORS.cardBg,
                        borderTop: '1px solid rgba(0,77,77,0.1)'
                    }}>
                        <button
                            onClick={handleNext}
                            disabled={!selectedOption}
                            style={{
                                width: '100%',
                                padding: '16px',
                                background: selectedOption ? COLORS.primary : '#cccccc',
                                border: 'none',
                                borderRadius: '12px',
                                color: 'white',
                                fontSize: '16px',
                                fontWeight: '600',
                                cursor: selectedOption ? 'pointer' : 'not-allowed',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                gap: '8px',
                                transition: 'all 0.2s ease'

                        >
                            {currentQ === currentQuestions.length - 1 ? 'æŸ¥çœ‹çµæœ' : 'ä¸‹ä¸€é¡Œ'}

                </div>
            );
        };
