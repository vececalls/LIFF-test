<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello LIFF</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    /* Rectangle styling */
    #myRectangle {
      width: 200px;      /* width of rectangle */
      height: 100px;     /* height of rectangle */
      background-color: #4CAF50; /* green color */
      border: 2px solid black;   /* optional border */
      margin: 20px auto; /* center horizontally */
    }
  </style>
</head>
<body>
  <h1>Hello LIFF!</h1>

  <!-- Rectangle -->
  <div id="myRectangle"></div>

  <button id="btn">Get Profile</button>
  <p id="profile"></p>

  <script>
    liff.init({ liffId: "2008674690-pSGwzmNw" })
      .then(() => {
        document.getElementById("btn").addEventListener("click", async () => {
          const profile = await liff.getProfile();
          document.getElementById("profile").innerText =
            `Hello, ${profile.displayName}!`;
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
